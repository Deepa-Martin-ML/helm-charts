# Default values for Ingest Controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: snappyflowml/ingest-controller
  tag: 14
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serverPort: ":5000"

service:
  servicePort: 5000

external:
  enabled: false
  type: NodePort
  externalTrafficPolicy: Cluster

nodeSelector: {}

tolerations: []

affinity: {}

dataset-controller:
  service:
    servicePort: 5001

minio:
  secrets:
    accessKey: gcpminio
    accessId: gcpminio

spark-manager:
  jobserver:
    service:
      servicePort: 5002

log-archival:
  service:
    servicePort: 5003

containerResources:
  ingestcontroller:
    limits:
      cpu: 50m
      memory: 512Mi
    requests:
      cpu: 10m
      memory: 10Mi

schedules:
  sink: "*/5 * * * *"

