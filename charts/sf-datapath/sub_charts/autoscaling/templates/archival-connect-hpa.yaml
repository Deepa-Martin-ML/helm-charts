{{- if and .Values.archivalConnectAutoscaling.enabled .Values.global.archival.enabled -}}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Namespace }}-archival-connect
  namespace: {{ .Release.Namespace }}

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: {{ include "autoscaling.archivalConnectAutoscaling.fullname" . }}
  minReplicas: {{ .Values.archivalConnectAutoscaling.minReplicas }}
  maxReplicas: {{ template "autoscaling.archivalConnectAutoscaling.maxReplicas" . }}
  metrics:
  - type: Pods
    pods:
      metric:
        name: s3_connect_heap_utilization_pcnt
      target: 
        type: AverageValue
        averageValue: {{ .Values.archivalConnectAutoscaling.memory.targetPCNT }}
  - type: Pods
    pods:
      metric:
        name: s3_connect_nio_utilization_pcnt
      target:
        type: AverageValue
        averageValue: {{ .Values.archivalConnectAutoscaling.memory.targetPCNT }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: AverageValue
        averageValue: {{ .Values.archivalConnectAutoscaling.cpu.targetAverageValue }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 4
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 10
      selectPolicy: Max        
{{- end -}}
