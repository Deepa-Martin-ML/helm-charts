{{ if and (and .Values.global.archival.enabled .Values.global.secrets.gcs.enable) .Values.archivalConnectAutoscaling.enabled -}}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Namespace }}-minio
  namespace: {{ .Release.Namespace }}

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "autoscaling.minioAutoscaling.fullname" . }}
  minReplicas: {{ .Values.minioAutoscaling.minReplicas }}
  maxReplicas: {{ template "autoscaling.minioAutoscaling.maxReplicas" . }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: AverageValue
        averageValue: {{ .Values.minioAutoscaling.cpu.targetAverageValue }}
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: {{ .Values.minioAutoscaling.memory.targetAverageValue }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 4
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 10
      selectPolicy: Max
{{- end }}
