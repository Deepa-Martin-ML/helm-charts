{{- if .Values.restKafkaAutoscaling.enabled -}}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Namespace }}-rest-kafka
  namespace: {{ .Release.Namespace }}

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "autoscaling.restKafkaAutoscaling.fullname" . }}
  minReplicas: {{ .Values.restKafkaAutoscaling.minReplicas }}
  maxReplicas: {{ .Values.restKafkaAutoscaling.maxReplicas }}
  metrics:
  - type: Pods
    pods:
      metric:
        name: kafka_rest_heap_utilization_pcnt
      target:
        type: AverageValue
        averageValue: {{ .Values.restKafkaAutoscaling.memory.targetPCNT }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.restKafkaAutoscaling.cpu.targetAverageValue }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 4
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 10
      selectPolicy: Max
{{- end -}}
